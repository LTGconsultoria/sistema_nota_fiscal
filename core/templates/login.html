{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - JSG Distribuidora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .left-pane {
      background-color: rgb(14, 26, 47);
      color: #fff;
      padding: 3rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .right-pane {
      background-color: #fff;
      padding: 3rem;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-orange {
      background-color: rgb(14, 26, 47);
      color: white;
    }
    .btn-orange:hover {
      background-color: rgb(204, 153, 51);
    }
    .form-control {
      background-color: #f4f4f4;
    }
    .logo-jsg {
      width: 217px;
      height: 133px;
      object-fit: cover;
      filter: drop-shadow(0 0 2px #000) drop-shadow(0 0 4px rgba(0, 0, 0, 0.6));
    }
    @media (max-width: 768px) {
      .left-pane {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column flex-lg-row h-100">
    <!-- Painel esquerdo -->
    <div class="col-lg-6 left-pane">
      <img
        src="https://static.wixstatic.com/media/55456c_750facc8daf4427bb75f40c3b3fffc21~mv2.png"
        alt="Logo JSG"
        class="logo-jsg mb-4"
      >

      <h2 class="mt-2">Bem-vindo à JSG Distribuidora</h2>
      <p class="mt-3">
        Sistema de leitura e conferência de notas fiscais. <br>
        Simplifique seu controle fiscal com eficiência e praticidade.
      </p>
      <p class="mt-4 fw-bold">Desenvolvido por LTG Consultoria</p>
    </div>

    <!-- Painel direito -->
    <div class="col-lg-6 right-pane">
      <div class="w-100" style="max-width: 400px;">
        <h3 class="mb-4 text-center text-dark">Acesso ao Sistema</h3>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Digite seu usuário" required>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>

          <button type="submit" class="btn btn-orange w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Entrar
          </button>
        </form>

        <!-- Rodapé com logo da LTG -->
        <footer class="text-center mt-5">
          <a href="https://ltgconsultoriadeinformatica.com/" target="_blank" rel="noopener noreferrer">
            <img
              src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=310,fit=crop,q=95/mjEqg6XKb6Uo7Vzo/logo-oficial-sem-fundo-YX4aeM64gWivG8yl.png"
              alt="LTG Consultoria"
              style="width: 133px; opacity: 0.75;"
            >
          </a>
        </footer>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
