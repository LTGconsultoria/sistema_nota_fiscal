<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - LTG Consultoria</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"  rel="stylesheet">

    {% load static %}
    <style>
        body {
            background: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 8% auto;
            padding: 2rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .logo {
            width: 100%;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        .input-group-text {
            background-color: #e9ecef;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .password-toggle {
            cursor: pointer;
            color: #6c757d;
        }

        .password-toggle:hover {
            color: #495057;
        }

        .btn-submit-loader {
            position: relative;
        }

        .btn-submit-loader .spinner-border {
            display: none;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .alert {
            border-radius: 5px;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="{% static 'images/logo_ltg_consultoria.png' %}" alt="Logo LTG Consultoria">
        <p class="text-muted mt-2">Sistema de Leitor de Nota Fiscal</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger mb-3">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form id="loginForm" method="post">
        {% csrf_token %}
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" name="username" class="form-control" placeholder="Usuário" required>
        </div>

        <div class="mb-3 input-group position-relative">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Senha" required>
            <span class="input-group-text password-toggle" onclick="togglePassword()">
                <i id="eyeIcon" class="fas fa-eye"></i>
            </span>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-submit-loader">
            <i class="fas fa-sign-in-alt me-2"></i>Entrar
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

<!-- Script para mostrar/ocultar senha -->
<script>
    function togglePassword() {
        const input = document.getElementById('passwordInput');
        const icon = document.getElementById('eyeIcon');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Animação de loading no botão
    const form = document.getElementById('loginForm');
    const btn = form.querySelector('.btn-submit-loader');
    const spinner = btn.querySelector('.spinner-border');

    form.addEventListener('submit', function () {
        btn.disabled = true;
        spinner.classList.remove('d-none');
    });
</script>

</body>
</html>
