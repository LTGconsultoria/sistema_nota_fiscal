{% extends "base.html" %}
{% block title %}Upload de Arquivo - LTG Consultoria{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css ">

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <h2>Upload de Arquivo</h2>
            <p><strong>Caminho Atual:</strong> {{ current_path }}</p>
        </div>

        <!-- Formulário -->
        <div class="col-md-6">
            <form method="post" action="{% url 'upload_arquivo_ftp' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="path" value="{{ current_path }}">

                <div class="mb-3">
                    <label for="centro_custo" class="form-label">Centro de Custo</label>
                    <select name="centro_custo" id="centro_custo" class="form-control" required>
                        <option value="">Selecione...</option>
                        {% for centro in centros_ficticios %}
                            <option value="{{ centro }}" {% if centro == centro_custo %}selected{% endif %}>
                                {{ centro }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição (opcional)</label>
                    <input type="text" name="descricao" id="descricao" class="form-control"
                           placeholder="Ex: Nota fiscal de junho" value="{{ descricao }}">
                </div>

                <div class="mb-3">
                    <label for="arquivo" class="form-label">Escolha o Arquivo</label>
                    <input type="file" name="arquivo" id="arquivo" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary me-2">
                    <i class="fas fa-upload me-1"></i>Enviar Arquivo
                </button>
                <a href="?path={{ current_path }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Voltar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
