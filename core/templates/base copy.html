<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}LTG Consultoria - Sistema de Notas Fiscais{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"  rel="stylesheet">

    <!-- Gráficos: Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>       

    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 1rem;
        }

        .nav-link {
            color: #ced4da;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-item i {
            min-width: 25px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar p-3">
            <h5>LTG Consultoria</h5>
            <hr>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-file-invoice me-2"></i>Notas Pendentes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-line me-2"></i>Estatísticas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pre_relatorio' %}">
                            <i class="fas fa-download me-2"></i>Relatórios
                        </a>
                    </li>
                    <!-- Novo item adicionado -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_pdfs_ftp' %}">
                            <i class="fas fa-server me-2"></i>Acesso FTP
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt me-2"></i>Sair
                        </a>
                    </li>
                </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="col-md-10 ms-sm-auto px-md-4 py-4">
            {% block content %}
            <!-- Conteúdo das páginas filhas vai aqui -->
            {% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>       
</body>
</html>
